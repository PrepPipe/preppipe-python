name: "ci"

on:
  push:
    branches:
      - "main"
jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "windows-2019" # Windows 10, VS 2019

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build
      - name: Detecting version
        id: vars
        shell: bash
        run: |
          echo "version_tag=$(python3 ./.github/workflows/printversion.py)" >> $GITHUB_OUTPUT
      - name: Print version
        run: echo "${{ steps.vars.outputs.version_tag }}"
      - name: install pyinstaller
        run: pip install pyinstaller
      - name: run pyinstaller
        run: |
          pyinstaller --collect-data preppipe -F preppipe_cli.py --onefile --icon=preppipe.ico -n preppipe_cli-windows-x64
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "${{ steps.vars.outputs.version_tag }} 最新版本 (Latest build)"
          files: |
            dist/preppipe_cli-windows-x64.exe
