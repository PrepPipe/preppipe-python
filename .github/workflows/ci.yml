name: "ci"

on:
  push:
    branches:
      - "main"
jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "windows-2019" # Windows 10, VS 2019

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build
      - name: Detecting version
        id: vars
        shell: bash
        run: |
          echo "version_tag=$(python3 ./.github/workflows/printversion.py)" >> $GITHUB_OUTPUT
      - name: Print version
        run: echo "${{ steps.vars.outputs.version_tag }}"
      - name: install pyinstaller
        run: pip install pyinstaller
      - name: run pyinstaller
        run: |
          pyinstaller --collect-data preppipe --icon=preppipe.ico -n preppipe_cli-windows-x64 -F preppipe_cli.py
          pyinstaller --collect-data preppipe --icon=preppipe.ico -n preppipe_cli -D preppipe_cli.py
          cd dist/preppipe_cli && 7z.exe a -t7z -mx=9 ../preppipe_cli-windows-x64.7z *
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "${{ steps.vars.outputs.version_tag }} 最新版本 (Latest build)"
          files: |
            dist/preppipe_cli-windows-x64.exe
            dist/preppipe_cli-windows-x64.7z
            dist/*.whl

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PREPPIPE_ALL_IN_ONE_PAT }}
          repository: PrepPipe/preppipe-latest-all-in-one
          event-type: update-request

