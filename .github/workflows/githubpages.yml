# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Copied from the test action
      # we need to run the build step to get the current version
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10.x'
      - name: fetch tags
        run: git fetch --prune --unshallow --tags
        shell: bash
      - name: install dependencies for building package
        run: pip install --upgrade build twine
        shell: bash
      - name: build
        run: python3 -m build
        shell: bash
      - name: Install dependencies for building doxygen
        run: sudo apt-get install ripgrep doxygen graphviz
      - name: Build Doxygen Pages
        run: |
          cd docs
          make
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs/doxygen_build/zh_cn/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
